name: PR-Workflow

on: pull_request

jobs:
  build_checks:
    name: Build Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Setup Git
        run: |
          git config user.name "GitHub Bot"
          git config user.email "gituser@example.com"
      - run: git fetch --no-tags --prune --depth=5 origin main
        name: Fetch Main branch
      - name: Install packages
        run: yarn install --frozen-lockfile
      - name: Lint
        shell: bash
        run: |
          PROJECTS=$($(yarn bin)/nx print-affected --type=lib --select=projects --base=origin/main)
          echo "$PROJECTS"
          # yarn nx run-many --target=lint --projects="$PROJECTS"

          echo "from NPM"
          $(npm bin)/nx print-affected --type=lib --select=projects --base=origin/main
          echo "$PROJECTS_NPM"

          echo "========= yarn output"
          $(yarn bin)/nx print-affected --type=lib --select=projects --base=origin/main

          echo "========= npm output"
          $(npm bin)/nx print-affected --type=lib --select=projects --base=origin/main

          echo "========= yarn output without origin"
          $(yarn bin)/nx print-affected --type=lib --select=projects --base=main

          echo "========= npm output without origin"
          $(npm bin)/nx print-affected --type=lib --select=projects --base=main
