name: Bundle Size

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: bundle-size-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  measure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Run local CI parity job
        run: pnpm run ci:local --only=bundle-size
