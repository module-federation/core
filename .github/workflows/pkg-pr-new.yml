name: pkg.pr.new Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Cache Tool Downloads
        uses: actions/cache@v5
        with:
          path: ~/.cache
          key: ${{ runner.os }}-toolcache-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-toolcache-

      - name: Remove cached node_modules
        run: rm -rf node_modules .nx

      - name: Set Nx SHA
        uses: nrwl/nx-set-shas@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package workspace targets
        run: |
          # Some package dts builds are intermittently flaky in CI; retry once.
          npx nx run-many --targets=build --projects=tag:type:pkg --skip-nx-cache || \
            (sleep 5 && npx nx run-many --targets=build --projects=tag:type:pkg --skip-nx-cache)

      - name: Resolve synced Changesets package paths
        id: package_paths
        run: |
          paths_json=$(node -e '
            const fs = require("fs");
            const path = require("path");
            const { execSync } = require("child_process");

            const config = JSON.parse(fs.readFileSync(".changeset/config.json", "utf8"));
            const fixed = new Set((config.fixed || []).flat());
            const trackedPackageJsons = execSync(
              "git ls-files \"packages/**/package.json\" \"apps/**/package.json\"",
              { encoding: "utf8" },
            )
              .split("\n")
              .filter(Boolean);

            // Use tracked package.json files only (avoid generated dist package.json),
            // and dedupe by package name to prevent checksum collisions in pkg.pr.new.
            const pathByPackageName = new Map();

            for (const packageJsonPath of trackedPackageJsons) {
              const packageDir = path.dirname(packageJsonPath);
              if (
                packageDir.includes("/dist/") ||
                packageDir.endsWith("/dist") ||
                packageDir.includes("/node_modules/")
              ) {
                continue;
              }

              const pkg = JSON.parse(fs.readFileSync(packageJsonPath, "utf8"));
              if (!fixed.has(pkg.name) || pkg.private === true) {
                continue;
              }

              const existing = pathByPackageName.get(pkg.name);
              if (!existing || packageDir.length < existing.length) {
                pathByPackageName.set(pkg.name, packageDir);
              }
            }

            // Deduplicate and sort for stable output.
            const sorted = Array.from(new Set(pathByPackageName.values())).sort();
            process.stdout.write(JSON.stringify(sorted));
          ')

          echo "paths_json=$paths_json" >> "$GITHUB_OUTPUT"

      - name: Publish pkg.pr.new previews
        env:
          PKG_PATHS_JSON: ${{ steps.package_paths.outputs.paths_json }}
        run: |
          # shellcheck disable=SC2016
          node -e '
            const { spawnSync } = require("child_process");
            const paths = JSON.parse(process.env.PKG_PATHS_JSON || "[]");
            if (!paths.length) {
              console.log("No synced Changesets packages found to publish.");
              process.exit(0);
            }
            const args = [
              "dlx",
              "pkg-pr-new",
              "publish",
              "--pnpm",
              "--packageManager=pnpm",
              "--comment=update",
              ...paths,
            ];
            const result = spawnSync("pnpm", args, { encoding: "utf8" });
            if (result.stdout) process.stdout.write(result.stdout);
            if (result.stderr) process.stderr.write(result.stderr);

            if (result.status !== 0) {
              const combinedOutput = `${result.stdout || ""}\n${result.stderr || ""}`;
              if (combinedOutput.includes("https://github.com/apps/pkg-pr-new is not installed")) {
                console.log("pkg.pr.new app is not installed on this repository; skipping preview publish.");
                process.exit(0);
              }
              process.exit(result.status || 1);
            }
          '
