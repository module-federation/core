name: Publish Utils, Node, Nextjs-mf

on:

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11
      

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: latest
          run_install: true

      - name: build
        run: pnpm nx run-many -t build -p utils node nextjs-mf

      - name: npmrc utils
        run: |
          echo //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}} >> .npmrc
          echo @ranshamay:registry=https://npm.pkg.github.com >> .npmrc
          echo always-auth=true >> .npmrc
        working-directory: dist/packages/utilities

      - name: npmrc node
        run: |
          echo //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}} >> .npmrc
          echo @ranshamay:registry=https://npm.pkg.github.com >> .npmrc
          echo always-auth=true >> .npmrc
        working-directory: dist/packages/node

      - name: npmrc nextjs-mf
        run: |
          echo //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}} >> .npmrc
          echo @ranshamay:registry=https://npm.pkg.github.com >> .npmrc
          echo always-auth=true >> .npmrc
        working-directory: dist/packages/nextjs-mf

      - run: npm publish --access public
        working-directory: dist/packages/utilities

      - run: npm publish --access public
        working-directory: dist/packages/node

      - run: npm publish --access public
        working-directory: dist/packages/nextjs-mf
