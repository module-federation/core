name: Publish Utils, Node, Nextjs-mf

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3



      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11
          registry-url: https://npm.pkg.github.com/
          scope: '@ranshamay'


      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false


      - name: Install global dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install utilities dependencies
        run: cd packages/utilities && pnpm install --no-frozen-lockfile

      - name: Install node dependencies
        run: cd packages/node && pnpm install --no-frozen-lockfile

      - name: Install next-mf dependencies
        run: cd packages/nextjs-mf && pnpm install --no-frozen-lockfile

      - name: 'build utils'
        run: pnpm nx run-many -t build -p utils

      - name: 'build node'
        run: pnpm nx run-many -t build -p node

      # - name: 'build nextjs-mf'
      #   run: pnpm nx run-many -t build -p nextjs-mf

      - run: |
          echo registry=https://npm.pkg.github.com/ranshamay >> .npmrc
          echo //npm.pkg.github.com/:_authToken=${{secrets.GH_TOKEN}} >> .npmrc
          echo always-auth=true >> .npmrc

      # - run: pnpm publish --no-git-checks
      #   env:
      #     NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}

      - name: 'pnpm publish utilities'
        run: |
          cd ../../../.npmrc .
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
        working-directory: dist/packages/utilities

      - name: 'pnpm publish node'
        run: |
          cd ../../../.npmrc .
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
        working-directory: dist/packages/node

      - name: 'pnpm publish nextjs-mf'
        run: |
          cd ../../../.npmrc .  
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
        working-directory: dist/packages/nextjs-mf
