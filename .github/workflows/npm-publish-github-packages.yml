name: Publish Utils, Node, Nextjs-mf

on:

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      -  run: |
          git config user.name "GitHub Release Bot"
          git config user.email "gituser@example.com"

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11
      
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - run: pnpm install

      - name: build
        run: pnpm nx run-many -t build -p utils node nextjs-mf

      - name: npmrc global
        run: |
          echo //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}} >> .npmrc
          echo @ranshamay:registry=https://npm.pkg.github.com >> .npmrc
          echo always-auth=true >> .npmrc

      - name: npmrc utils
        run: |
          echo //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}} >> .npmrc
          echo @ranshamay:registry=https://npm.pkg.github.com >> .npmrc
          echo always-auth=true >> .npmrc
        working-directory: packages/utilities

      - name: npmrc node
        run: |
          echo //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}} >> .npmrc
          echo @ranshamay:registry=https://npm.pkg.github.com >> .npmrc
          echo always-auth=true >> .npmrc
        working-directory: packages/node

      - name: npmrc nextjs-mf
        run: |
          echo //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}} >> .npmrc
          echo @ranshamay:registry=https://npm.pkg.github.com >> .npmrc
          echo always-auth=true >> .npmrc
        working-directory: packages/nextjs-mf
        

      - run: pnpm nx run-many -t version -p utils node nextjs-mf  --allowEmptyRelease
