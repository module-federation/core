name: Publish Utils, Node, Nextjs-mf

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3



      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11
          registry-url: https://npm.pkg.github.com/
          scope: '@ranshamay'


      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false


      # - name: Get pnpm store directory
      #   id: pnpm-cache
      #   shell: bash
      #   run: |
      #     echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT


      # - uses: actions/cache@v3
      #   name: Setup pnpm cache
      #   with:
      #     path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
      #     key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: 'build'
        run: pnpm nx run-many -t build -p utils node nextjs-mf

      - uses: actions/setup-node@v3
        with:
          node-version: 18.11
          registry-url: https://npm.pkg.github.com/
          scope: '@ranshamay'
      - run: pnpm ci
      - run: echo registry=https://npm.pkg.github.com/ranshamay >> .npmrc
      
      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_GITHUB_TOKEN}}

      - run: pnpm publish utils
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
        working-directory: dist/packages/utilities

      - run: pnpm publish node
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
        working-directory: dist/packages/node

      - run: pnpm publish nextjs-mf
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
        working-directory: dist/packages/nextjs-mf
