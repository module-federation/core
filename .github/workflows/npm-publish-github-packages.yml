name: Publish Utils, Node, Nextjs-mf

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          registry-url: https://npm.pkg.github.com/
      - name: 'install PNPM'
        run: npm i -g pnpm
      - name: 'dependencies'
        run: pnpm i
      - name: 'build'
        run: pnpm nx run-many -t build -p utils node  nextjs-mf
      - run: npm publish utils
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        working-directory: dist/packages/utilities

      - run: npm publish node
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        working-directory: dist/packages/node

      - run: npm publish nextjs-mf
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        working-directory: dist/packages/nextjs-mf
