name: Publish Utils, Node, Nextjs-mf

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: 18.11
          registry-url: https://npm.pkg.github.com/
          scope: '@ranshamay'
      - name: Install packages
        run: yarn install --frozen-lockfile
      - name: 'build'
        run: yarn nx run-many -t build -p utils node  nextjs-mf
      - uses: actions/setup-node@v3
        with:
          node-version: 18.11
          registry-url: https://npm.pkg.github.com/
          scope: '@ranshamay'
      - run: echo registry=https://npm.pkg.github.com/ranshamay >> .npmrc
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_GITHUB_TOKEN}}

      - run: npm publish utils
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
        working-directory: dist/packages/utilities

      - run: npm publish node
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
        working-directory: dist/packages/node

      - run: npm publish nextjs-mf
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
        working-directory: dist/packages/nextjs-mf
