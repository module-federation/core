name: Metro E2E Tests

on:
  workflow_call:

jobs:
  build-metro:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Turborepo cache
        uses: actions/cache@v5
        with:
          path: |
            .turbo
            **/.turbo
          key: ${{ runner.os }}-turbo-${{ github.workflow }}-${{ github.job }}-${{ github.ref_name }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.workflow }}-${{ github.job }}-${{ github.ref_name }}-
            ${{ runner.os }}-turbo-${{ github.workflow }}-${{ github.job }}-
            ${{ runner.os }}-turbo-

      - name: Verify Rslib Template Publint Wiring
        run: node packages/create-module-federation/scripts/verify-rslib-templates.mjs

      - name: Verify Package Rslib Publint Wiring
        run: node tools/scripts/verify-rslib-publint-coverage.mjs

      - name: Verify Publint Workflow Coverage
        run: node tools/scripts/verify-publint-workflow-coverage.mjs

      - name: Build shared packages
        run: pnpm run build:pkg

      - name: Check metro package publishing compatibility
        run: |
          for pkg in packages/metro-*; do
            if [ -f "$pkg/package.json" ]; then
              echo "Checking $pkg..."
              npx publint "$pkg"
            fi
          done

      - name: Test metro packages
        run: pnpm exec turbo run test --filter=@module-federation/metro*

      - name: Lint metro packages
        run: pnpm exec turbo run lint --filter=@module-federation/metro*
