name: Trigger E2E Tests

on:
  workflow_call:

permissions:
  actions: read
  contents: read

concurrency:
  group: e2e-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-matrix-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        app_name: [example-host]
    env:
      ANDROID_EMULATOR_API_LEVEL: 28
      ANDROID_EMULATOR_TARGET: default
      ANDROID_EMULATOR_ARCH: x86_64
      ANDROID_EMULATOR_DISK_SPACE: 1024M
      ANDROID_EMULATOR_RAM_SIZE: 256M
      ANDROID_EMULATOR_HEAP_SIZE: 256M
      ANDROID_EMULATOR_BOOT_TIMEOUT: 2700
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true
          clean: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Set SKIP_DEVTOOLS_POSTINSTALL
        run: echo "SKIP_DEVTOOLS_POSTINSTALL=true" >> "$GITHUB_ENV"
        shell: bash

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive SHAs for affected checks
        uses: nrwl/nx-set-shas@v4

      - name: Determine whether metro apps are affected
        id: check-ci
        run: |
          ci_status=0
          node tools/scripts/ci-is-affected.mjs --appName=${{ matrix.app_name }} || ci_status=$?
          if [ "$ci_status" -eq 0 ]; then
            echo "run-e2e=true" >> "$GITHUB_OUTPUT"
          elif [ "$ci_status" -eq 1 ]; then
            echo "run-e2e=false" >> "$GITHUB_OUTPUT"
          else
            echo "ci-is-affected failed with unexpected exit code: $ci_status" >&2
            exit "$ci_status"
          fi

      - name: Setup KVM (Required for Android Emulator)
        if: steps.check-ci.outputs.run-e2e == 'true'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
        shell: bash

      - name: Run Build for All
        if: steps.check-ci.outputs.run-e2e == 'true'
        run: npx nx run-many --targets=build --projects=tag:type:pkg
        shell: bash

      - name: Install Maestro CLI
        if: steps.check-ci.outputs.run-e2e == 'true'
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> "$GITHUB_PATH"
        shell: bash

      - name: Local RNEF Setup
        if: steps.check-ci.outputs.run-e2e == 'true'
        shell: bash
        run: |
          RNEF_PATH="apps/metro-${{ matrix.app_name }}/.rnef/cache"
          mkdir -p $RNEF_PATH
          echo "{\"githubToken\": \"${{ secrets.GITHUB_TOKEN }}\"}" > "$RNEF_PATH/project.json"

      - name: E2E Prepare Script
        if: steps.check-ci.outputs.run-e2e == 'true'
        run: |
          pnpm --filter ${{ matrix.app_name }} e2e:prepare:android
          # Serve mini apps in the background
          pnpm --filter ${{ matrix.app_name }} e2e:serve:android &
        shell: bash

      - uses: callstackincubator/android@4bcd9a15e7e358c1d4eeb482918c1fba064b1b8d # v2.0.3
        if: steps.check-ci.outputs.run-e2e == 'true'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-bot: false
          variant: 'Release'
          working-directory: './apps/metro-${{ matrix.app_name }}'

      - name: Run Android E2E Tests
        if: steps.check-ci.outputs.run-e2e == 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_EMULATOR_API_LEVEL }}
          target: ${{ env.ANDROID_EMULATOR_TARGET }}
          arch: ${{ env.ANDROID_EMULATOR_ARCH }}
          ram-size: ${{ env.ANDROID_EMULATOR_RAM_SIZE }}
          heap-size: ${{ env.ANDROID_EMULATOR_HEAP_SIZE }}
          disk-size: ${{ env.ANDROID_EMULATOR_DISK_SPACE }}
          emulator-boot-timeout: ${{ env.ANDROID_EMULATOR_BOOT_TIMEOUT }}
          force-avd-creation: false
          disable-animations: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            pnpm --filter ${{ matrix.app_name }} android:release
            pnpm --filter ${{ matrix.app_name }} adbreverse
            pnpm --filter ${{ matrix.app_name }} e2e:run:android

      - name: Upload Maestro Logs on Failure
        if: failure() && steps.check-ci.outputs.run-e2e == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: maestro-logs-android-${{ matrix.app_name }}
          path: ~/.maestro/tests/

  e2e-matrix-ios:
    runs-on: macos-latest
    timeout-minutes: 60
    strategy:
      matrix:
        app_name: [example-host]
    env:
      RUBY_VERSION: 2.7.6
      MAESTRO_VERSION: 1.39.13
      MAESTRO_DRIVER_STARTUP_TIMEOUT: 360000
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true
          clean: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Set SKIP_DEVTOOLS_POSTINSTALL
        run: echo "SKIP_DEVTOOLS_POSTINSTALL=true" >> "$GITHUB_ENV"
        shell: bash

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive SHAs for affected checks
        uses: nrwl/nx-set-shas@v4

      - name: Determine whether metro apps are affected
        id: check-ci
        run: |
          ci_status=0
          node tools/scripts/ci-is-affected.mjs --appName=${{ matrix.app_name }} || ci_status=$?
          if [ "$ci_status" -eq 0 ]; then
            echo "run-e2e=true" >> "$GITHUB_OUTPUT"
          elif [ "$ci_status" -eq 1 ]; then
            echo "run-e2e=false" >> "$GITHUB_OUTPUT"
          else
            echo "ci-is-affected failed with unexpected exit code: $ci_status" >&2
            exit "$ci_status"
          fi

      - name: Setup Ruby
        if: steps.check-ci.outputs.run-e2e == 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Run Build for All
        if: steps.check-ci.outputs.run-e2e == 'true'
        run: npx nx run-many --targets=build --projects=tag:type:pkg
        shell: bash

      - name: Install Maestro CLI and iOS Utilities
        if: steps.check-ci.outputs.run-e2e == 'true'
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          brew tap facebook/fb
          brew install facebook/fb/idb-companion
          echo "${HOME}/.maestro/bin" >> "$GITHUB_PATH"
        shell: bash

      - name: Local RNEF Setup
        if: steps.check-ci.outputs.run-e2e == 'true'
        shell: bash
        run: |
          RNEF_PATH="apps/metro-${{ matrix.app_name }}/.rnef/cache"
          mkdir -p $RNEF_PATH
          echo "{\"githubToken\": \"${{ secrets.GITHUB_TOKEN }}\"}" > "$RNEF_PATH/project.json"

      - uses: callstackincubator/ios@0a70afc8f4ab36ead9c304bb3059f2e0cfe5f25a # v2.0.3
        if: steps.check-ci.outputs.run-e2e == 'true'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-bot: false
          destination: 'simulator'
          scheme: 'MFExampleHost'
          configuration: 'Release'
          working-directory: './apps/metro-${{ matrix.app_name }}'

      - name: E2E Prepare Script
        if: steps.check-ci.outputs.run-e2e == 'true'
        shell: bash
        run: |
          pnpm --filter ${{ matrix.app_name }} e2e:prepare:ios
          # Serve mini apps in the background
          pnpm --filter ${{ matrix.app_name }} e2e:serve:ios &

      - name: Run iOS E2E Tests
        if: steps.check-ci.outputs.run-e2e == 'true'
        run: |
          pnpm --filter ${{ matrix.app_name }} ios:release
          pnpm --filter ${{ matrix.app_name }} e2e:run:ios
        shell: bash

      - name: Upload Maestro Logs on Failure
        if: failure() && steps.check-ci.outputs.run-e2e == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: maestro-logs-ios-${{ matrix.app_name }}
          path: ~/.maestro/tests/
