name: Build affected packages

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Pnpm
        run: corepack enable

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Set Nx SHA
        uses: nrwl/nx-set-shas@v3

      - name: Install Dependencies
        run: pnpm install

      - name: Install Cypress
        run: npx cypress install

      - name: Check Code Format
        run: npx nx format:check

      - name: Update NX Build Cache
        run: npx nx run-many --targets=build --projects=tag:type:pkg

      - name: Run Build for All
        run: npx nx run-many --targets=build --projects=tag:type:pkg --skip-nx-cache

      - name: Run Affected Lint
        run: npx nx affected -t lint --parallel=7 --exclude='*,!tag:type:pkg'

      - name: Run Affected Test
        run: npx nx affected -t test --parallel=2 --exclude='*,!tag:type:pkg' --skip-nx-cache

  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - modernjs
          - 3005-runtime-host
          - 3008-webpack-host
          - node-federation
          - nextjs-prod
          - nextjs-dev
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Pnpm
        run: corepack enable

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run E2E Tests for ${{ matrix.project }}
        run: |
          if [ "${{ matrix.project }}" == "modernjs" ]; then
            npx kill-port --port 3000,3001,3002 && npx nx run-many --target=test:e2e --projects=modernjs --parallel=1 && lsof -ti tcp:4001 | xargs kill
          elif [ "${{ matrix.project }}" == "3005-runtime-host" ]; then
            npx kill-port --port 3005,3006,3007 && pnpm run app:runtime:dev & echo "done" && sleep 20 && npx nx run-many --target=test:e2e --projects=3005-runtime-host --parallel=1 && lsof -ti tcp:3005,3006,3007 | xargs kill
          elif [ "${{ matrix.project }}" == "3008-webpack-host" ]; then
            pnpm run app:manifest:dev & echo "done" && npx wait-on tcp:3009 && npx wait-on tcp:3012 && npx nx run-many --target=e2e --projects=3008-webpack-host --parallel=1 && lsof -ti tcp:3008,3009,3010,3011,3012 | xargs kill
          elif [ "${{ matrix.project }}" == "node-federation" ]; then
            npx nx run-many --target=serve --projects=node-local-remote,node-remote,node-dynamic-remote-new-version,node-dynamic-remote --parallel=10 & echo "done" && sleep 25 && npx nx run-many --target=serve --projects=node-host & sleep 5 && npx wait-on tcp:3333 && npx nx run node-host-e2e:test:e2e
          elif [ "${{ matrix.project }}" == "nextjs-prod" ]; then
            pnpm run --filter @module-federation/3002-checkout --filter @module-federation/3000-home --filter @module-federation/3001-shop build &&
            pnpm run app:next:prod &
            sleep 2 &&
            npx wait-on tcp:3001 &&
            npx wait-on tcp:3002 &&
            npx wait-on tcp:3000 &&
            npx nx run-many --target=test:e2e --projects=3000-home,3001-shop,3002-checkout --parallel=1 &&
            lsof -ti tcp:3000,3001,3002 | xargs kill
          elif [ "${{ matrix.project }}" == "nextjs-dev" ]; then
            pnpm run app:next:dev > /dev/null 2>&1 &
            sleep 1 &&
            npx wait-on tcp:3001 &&
            npx wait-on tcp:3002 &&
            npx wait-on tcp:3000 &&
            npx nx run-many --target=test:e2e --projects=3000-home,3001-shop,3002-checkout --parallel=1 &&
            lsof -ti tcp:3000,3001,3002 | xargs kill
          fi
