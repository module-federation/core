name: E2E Test for ModernJS SSR

on:
  workflow_call:

jobs:
  e2e-modern:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Export SKIP_DEVTOOLS_POSTINSTALL
        run: echo "SKIP_DEVTOOLS_POSTINSTALL=true" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Turborepo cache
        uses: actions/cache@v5
        with:
          path: |
            .turbo
            **/.turbo
          key: ${{ runner.os }}-turbo-${{ github.workflow }}-${{ github.job }}-${{ github.ref_name }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.workflow }}-${{ github.job }}-${{ github.ref_name }}-
            ${{ runner.os }}-turbo-${{ github.workflow }}-${{ github.job }}-
            ${{ runner.os }}-turbo-

      - name: Install Cypress
        run: npx cypress install

      - name: Build shared packages
        run: pnpm exec turbo run build --filter=./packages/** --concurrency=20

      - name: Check CI conditions
        id: check-ci
        run: |
          ci_status=0
          node tools/scripts/ci-is-affected.mjs --appName=modernjs || ci_status=$?
          if [ "$ci_status" -eq 0 ]; then
            echo "run-e2e=true" >> "$GITHUB_OUTPUT"
          elif [ "$ci_status" -eq 1 ]; then
            echo "run-e2e=false" >> "$GITHUB_OUTPUT"
          else
            echo "ci-is-affected failed with unexpected exit code: $ci_status" >&2
            exit "$ci_status"
          fi

      - name: Manifest verification for ModernJS SSR
        if: steps.check-ci.outputs.run-e2e == 'true'
        run: node tools/scripts/run-modern-e2e.mjs --mode=manifest
