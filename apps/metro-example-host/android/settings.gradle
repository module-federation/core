pluginManagement {
  def reactNativeGradlePluginCandidates = [
    "../../../node_modules/@react-native/gradle-plugin",
    "../node_modules/@react-native/gradle-plugin",
  ]
  def reactNativeGradlePluginPath = reactNativeGradlePluginCandidates.find { file(it).exists() }
  if (!reactNativeGradlePluginPath) {
    throw new GradleException(
      "Could not find @react-native/gradle-plugin. Checked: ${reactNativeGradlePluginCandidates.join(', ')}"
    )
  }
  includeBuild(reactNativeGradlePluginPath)
}
